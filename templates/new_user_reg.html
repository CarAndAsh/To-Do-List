{% extends 'base.html' %}

{% block content %}
    {{ super() }}
    <form action="/registraton" name="registration" method="post" class="container">

    {{ reg_form.csrf_token }}
    {% for field in reg_form if field.name != 'csrf_token' %}
        <p>{{ field.label }}</p>
        <p>{{ field }}
            {% for error in field.errors %}
                {{ error }}</p>
            {% endfor %}
    {% endfor %}
{% endblock %}
