{% extends 'base.html' %}

{% block content %}

    {{ super() }}
    <form action="/login" name="login" method="post" class="container">

        {{ log_form.csrf_token }}
        {% for field in log_form if field.name != 'csrf_token' %}
            <p>{{ field.label }}</p>
            <p>{{ field }}
                {% for error in field.errors %}
                    {{ error }}</p>
                {% endfor %}
        {% endfor %}
{% endblock %}
