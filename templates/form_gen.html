{% macro line_form_gen(obj) %}
    {{ obj.csrf_token }}
    <div>{% for field in obj if field.name != 'csrf_token' %}
        {{ field.label }} {{ field }}
        {% for error in obj.errors %}
            {% if error %}
                <div>{{ error }}</div>
            {% endif %}
        {% endfor %}
    {% endfor %}</div>
{% endmacro %}
